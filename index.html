<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">       
</head>
<body>
    <div class="container-fluid header"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Calculadora de Préstamos</h1>
        <form id="loanForm">
            <div class="mb-3">
                <label for="monto" class="form-label">Monto del préstamo (L.):</label>
                <input type="text" class="form-control" id="monto" name="monto" required oninput="validarNumero(this)">
            </div>

            <div class="mb-3">
                <label for="tasa" class="form-label">Tasa de interés anual (%):</label>
                <input type="text" class="form-control" id="tasa" name="tasa" step="0.01" required oninput="validarTasa(this)">
            </div>

            <div class="mb-3">
                <label for="plazo" class="form-label">Plazo en meses:</label>
                <input type="text" class="form-control" id="plazo" name="plazo" required oninput="validarNumero(this)">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularCuota()">Calcular Cuota Mensual</button>
        </form>
    </div>
    
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="result" class="custom-result-box"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script> 

</body>
</html>
